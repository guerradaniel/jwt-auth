<h2 class="text-center">Entrar</h2>

<form class="mt-5" [formGroup]="formulario" (submit)="onSubmit()">
    <div class="form-group">
        <label>E-mail</label>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="Insira seu e-mail">
        <app-mensagem mensagem="E-mail obrigatório"
            *ngIf="formulario.get('email')?.errors?.required && formulario.get('email')?.touched">
        </app-mensagem>
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input class="form-control" type="password" name="senha" formControlName="senha">
        <app-mensagem mensagem="E-mail obrigatório"
            *ngIf="formulario.get('senha')?.errors?.required && formulario.get('senha')?.touched">
        </app-mensagem>
    </div>

    <button class="btn btn-primary btn-block">Entrar</button>
    <div class="text-center mt-3">
        Ainda não é usuário? <a [routerLink]="['/create-account']">Cadastre-se já!</a>
    </div>
</form>
